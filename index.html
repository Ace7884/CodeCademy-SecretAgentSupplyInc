<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1 " />
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/style.css" />
  </head>
  <body>
    <header>
      <div class="logo container_d">
        <img src="./resources/imgs/logo.png" alt="Logo" />
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>
    <section>
      <div class="bannersection">
        <img id="bannerimg" src="./resources/imgs/moto.jpeg" alt="motorcycle" />
        <div class="banner container_b">
          <p>New Arrival</p>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </section>
    <nav>
      <div class="navbar container_c">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
      <div class="navbar tablet container_c">
        <span><a href="#">Menu</a></span>
      </div>
    </nav>
    <section-b>
      <div class="product_grid container_c">
        <div class="product pen container_a">
          <img src="./resources/imgs/pen.png" alt="Pen" />
          <span class="text">Exploding Pen</span>
        </div>
        <div class="product watch container_a">
          <img src="./resources/imgs/watch.png" alt="Watch" />
          <span class="text">Cellular Watch</span>
        </div>
        <div class="product glasses container_a">
          <img src="./resources/imgs/glasses.png" alt="Glasses" />
          <span class="text">Thermal Glasses</span>
        </div>
      </div>
      <div class="locationhours container_c">
        <div class="info">
          <span>Location</span>
          <p class="digits">-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <span>Hours</span>
          <p class="digits">0800-1800</p>
        </div>
      </div>
    </section-b>
    <footer>
      <p class="copyright">Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
